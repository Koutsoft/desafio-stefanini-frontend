<div class="w-100 mb-3">
    <button mat-raised-button color="primary" class="">
      Novo
    </button>
  </div>
  
  <mat-table [dataSource]="listaLivros" class="mat-elevation-z8">
    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: colunas"></mat-row>
  
     <!-- User name Definition -->
     <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

    <!-- User name Definition -->
    <ng-container matColumnDef="anoPublicacao">
      <mat-header-cell *matHeaderCellDef> Ano de Publicação  </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.anoPublicacao}} </mat-cell>
    </ng-container>
  
    <!-- Age Definition -->
    <ng-container matColumnDef="isbn">
      <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isbn}} </mat-cell>
    </ng-container>
  
    <!-- Title Definition -->
    <ng-container matColumnDef="quantidade">
      <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.quantidade}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="idAutor">
        <mat-header-cell *matHeaderCellDef> IDAutor </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idAutor}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isni">
        <mat-header-cell *matHeaderCellDef> ISNI </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.isni}} </mat-cell>
      </ng-container>

      
      <ng-container matColumnDef="editora">
        <mat-header-cell *matHeaderCellDef> Editora </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.editora}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
      </ng-container>
    
  
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef style="width:180px"> Ações </mat-header-cell>
      <mat-cell *matCellDef="let row" style="width:180px">
        <button mat-raised-button color="accent" class="me-2">
          Editar
        </button>
        <button mat-raised-button color="warn" class="" (click)="excluir(row)">
          Excluir
        </button>
      </mat-cell>
    </ng-container>
  </mat-table>
